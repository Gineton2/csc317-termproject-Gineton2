<!DOCTYPE html>
<html lang="en">
  <!--
Imagepost.html – for viewing an individual image post
    o Must have a section for the post’s post title.
    o Must have a section for the post’s post author
    o Must have a section for the post’s post creation time. 
    o Must have a section for the post’s image
-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>View Post</title>
  </head>
  <body>
    <div class="image-post">
      <h1 class="post-title">Studying in São Paulo</h1>
      <h2 class="post-author">by Tommy Jobim</h2>
      <p class="post-date">2020-03-01 at 23:59</p>
      <img class="posted-image" alt="fake" src="../images/lofi-br.png" />
    </div>
  </body>
</html>
