<!DOCTYPE html>
<html lang="en">
<!--
Imagepost.html – for viewing an individual image post
    o Must have a section for the post’s post title.
    o Must have a section for the post’s post author
    o Must have a section for the post’s post creation time. 
    o Must have a section for the post’s image
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>View Post</title>
</head>
<body>
    <div class="image-post">
    <h1 class="post-title">Title:</h1>
    <h2 class="post-author">Author:</h2>
    <p class="post-creation-time">Time posted:</p>
    <img class="posted-image"/>
    </div>
</body>
</html>
