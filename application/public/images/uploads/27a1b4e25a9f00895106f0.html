    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">New User Registration:</h1>
      <form id="registration" class="form-container">
        <label for="email-registration">Email:</label>
        <span class="error" id="email-error"></span>
        <input type="email" id="email-registration" name="email-registration" placeholder="ex: user123@email.com" required="">
        <label for="username-registration">Username:</label>
        <span class="error" id="username-error"></span>
        <input type="text" id="username-registration" name="username-registration" placeholder="ex: user123">
        <label for="password-registration">Password:</label>
        <span class="error" id="password-error"></span>
        <input type="password" id="password-registration" name="password-registration" placeholder="8 characters minimum">
        <label for="password-confirmation-registration">Confirm Password:</label>
        <span class="error" id="password-confirmation-error"></span>
        <input type="password" id="password-confirmation-registration" name="password-confirmation-registration" placeholder="Confirm password">
        <div class="checkbox-prompt-container">
          <label for="age-check">Are you 13 years of age or older?</label>
          <input type="checkbox" id="age-check" name="age-check" required="">
        </div>
        <div class="checkbox-prompt-container">
          <label for="TOS-check">Do you agree to our
            <a href="http://127.0.0.1:5500/html/fake-tos.sfsu.edu">Terms of Service</a>?</label>
          <input type="checkbox" id="TOS-check" name="TOS-check" required="">
        </div>
        <input type="submit" id="submit-registration" value="Register">
      </form>
    </div>
